<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Listiry</title>
  <link href="https://fonts.googleapis.com/css?family=Cabin:400,600" rel="stylesheet">
  <link rel="stylesheet" href="assets/styles/style.css">
</head>

<body>
<header class="coming-soon__header t-center">
  <div class="container">
    <a href="index.html">
      <img src="assets/images/logo-3.png" alt="Listiry">
    </a>
  </div>
</header><!-- .coming-soon__header -->
<section class="coming-soon">
  <div class="container">
    <div class="coming-soon__main bg-primary t-center">
      <h2 class="coming-soon__title t-center t-uppercase c-white">We're coming soon...</h2>

      <ul class="inline-list min-list coming-soon__timer">
        <li class="coming-soon__wrapper">
          <span class="days coming-soon__time">365</span>
          <div class="coming-soon__unit t-uppercase c-white">Days</div>
        </li><!-- .coming-soon__wrapper -->

        <li class="coming-soon__wrapper">
          <span class="hours coming-soon__time">18</span>
          <div class="coming-soon__unit t-uppercase c-white">Hours</div>
        </li><!-- .coming-soon__wrapper -->

        <li class="coming-soon__wrapper">
          <span class="minutes coming-soon__time">05</span>
          <div class="coming-soon__unit t-uppercase c-white">Minutes</div>
        </li><!-- .coming-soon__wrapper -->

        <li class="coming-soon__wrapper">
          <span class="seconds coming-soon__time">00</span>
          <div class="coming-soon__unit t-uppercase c-white">Seconds</div>
        </li><!-- .coming-soon__wrapper -->
      </ul><!-- .coming-soon__timer -->
    </div><!--- .coming-soon__main -->
  </div><!-- .container -->
</section><!-- .coming-soon -->
<footer class="coming-soon__footer t-center">
  <div class="container">
    <div class="coming-soon__form-container">
      <form action="/" method="post" class="coming-soon__form">
        <input
          type="email"
          name="email"
          class="form-input form form-input--border-c-alto"
          placeholder="Enter your email"
          required
        >
        <button class="button button--secondary button--square button--large c-secondary" type="submit">Notify me
        </button>
      </form>
    </div><!-- .coming-soon__form-container -->
    <p class="c-gray">Listiry is making finding destination faster, easier, and customized for you</p>
    <ul class="min-list inline-list social-list">
      <li>
        <a href="#">
          <i class="fa fa-facebook-f"></i>
        </a>
      </li>
      <li>
        <a href="#">
          <i class="fa fa-twitter"></i>
        </a>
      </li>
      <li>
        <a href="#">
          <i class="fa fa-pinterest"></i>
        </a>
      </li>
      <li>
        <a href="#">
          <i class="fa fa-google-plus"></i>
        </a>
      </li>
      <li>
        <a href="#">
          <i class="fa fa-linkedin"></i>
        </a>
      </li>
      <li>
        <a href="#">
          <i class="fa fa-instagram"></i>
        </a>
      </li>
      <li>
        <a href="#">
          <i class="fa fa-youtube"></i>
        </a>
      </li>
    </ul><!-- .social-list -->
  </div><!-- .container -->
</footer><!-- .coming-soon__footer -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBDyCxHyc8z9gMA5IlipXpt0c33Ajzqix4"></script>
<script src="https://cdn.rawgit.com/googlemaps/v3-utility-library/master/infobox/src/infobox.js"></script>
<script src="assets/scripts/app.js"></script>
</body>
</html>
